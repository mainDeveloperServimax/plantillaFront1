<div class="d-flex mt-3 align-items-center justify-content-center">

      <div class="card rounded" style="width: 18rem;">
        <img class="card-img-top"
          src="https://lirp.cdn-website.com/f167db5d/dms3rep/multi/opt/SERVIMAX+LOGO+NUEVO+ALTO+RELIEVE+HORIZONTAL-337w.png"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-center py-3">Login de ingreso Portal administrativo Servimax</h5>
          <form [formGroup]="loginForm">
            <div class="form-group my-2">
              <label for="identificationId">Identificación</label>
              <input autocomplete="off" [autocapitalize]="false" type="text" class="form-control" formControlName="user" id="identificationId" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input autocomplete="off" [autocapitalize]="false" type="password" class="form-control" formControlName="passWord" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
           <!--  <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div> -->
            <div class="d-flex mt-3 align-items-center justify-content-center">
             <!--  <div class="row  justify-content-md-center "> -->
                <!-- <div class="col col-lg-4"> -->
                  <button type="submit" [disabled]="!validateButton()" (click)="loginUser()"
                    class=" btn-srv-white--clr-1--rounded px-5 ">Ingresar</button>
               <!--  </div> -->
              <!-- </div> -->
            </div>
          </form>
        </div>
      </div>

</div>
